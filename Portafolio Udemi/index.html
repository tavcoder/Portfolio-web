<!DOCTYPE html>

<head>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link id="theme-stylesheet" rel="stylesheet" href="assets/css/light.css">

    <!-- Enlace para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <div class="layout">
        <!-- Sidebar (info del usuario)-->
        <aside class="layout__aside">
            <section class="aside__user-info">

                <!--Información general usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <a href="index.html">
                            <img class="user-info__image" src="assets/img/profile" alt="Profile Picture">
                        </a>
                    </div>

                    <div class="user-info__links">
                        <h2 class="user-info__name">Tania Arteaga</h2>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    <p class="user-info__email">tarteagadesign@gmail.com</p>
                </div>

                <!--Menú de navegación-->
                <nav class="aside__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a class="menu__link active" data-route="" href="#">Inicio</a>

                        <li class="menu__option">
                            <a class="menu__link" data-route="skills" href="#skills">Sobre mí</a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" data-route="projects" href="#projects">Proyectos</a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" data-route="studies" href="#studies">Estudios</a>
                        </li>
                    </ul>
                </nav>
            </section>

            <div class="aside__buttons">
                <div class="buttons__switch">
                    <input type="checkbox" id="toggleTheme" />
                    <label for="toggleTheme" class="switch__slider">
                        <div class="switch__slider-face">
                            <div class="switch__slider-eyeLeft"></div>
                            <div class="switch__slider-eyeRight"></div>
                        </div>
                    </label>
                </div>
                <button class="buttons__language">Es</button>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="layout__content">
            <div id="content__page"></div>
        </main>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tania Arteaga. Loosely designed in Figma and coded in Visual Studio Code by yours truly.</p>
